<!doctype html>
<html lang="en"> <!-- When using CoffeeScript live, it's easier to manually bootstrap the app -->
<head>
  <meta charset="utf-8">
  <style>
    [ng-cloak] {
      display: none;
    }
  </style>
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-cloak>
  <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <md-button class="md-button" aria-label="Settings" ng-disabled="true">
          <a href="#/view1" style="color:white;">Home</a>
        </md-button>
        <h2 flex style="text-align:center;">
          <span flex >GitHub Users</span>
        </h2>
        
      </div>
    </md-toolbar>
  <div ng-view style="padding-top:4rem;"></div>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
  <script>window.angular==null&&(function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.src='lib/angular/angular.min.js';s.parentNode.insertBefore(g,s)}(document,'script'))</script>
  <script src="../node_modules/angular-material/angular-material.min.js"></script>
  <script src="../node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="../node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="../node_modules/underscore/underscore-min.js"></script>
  <script src="../node_modules/angular-underscore/index.js"></script>
  <script src="js/app.min.js"></script>
</body>
</html>
